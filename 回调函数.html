<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>回调函数</title>
	</head>
	<body>
		
		<script type="text/javascript">
			function foo(callback){
				setTimeout(function(){
					callback()
				},3000)
			}
			foo(function(){
				console.log('这是一个回调函数')
				console.log('调用者定义这个函数，执行者执行这个函数')
				console.log('其实就是调用者告诉执行者异步任务结束后应该做什么')
			})
		</script>
	</body>
</html>
