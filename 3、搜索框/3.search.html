<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索框</title>

		<style type="text/css">
			.content {
				width: 500px;
				margin: 40px auto;
			}

			.search {
				width: 500px;
				margin: 0 auto;
				font-size: 25px;
			}

			#val {
				font-size: 22px;
			}

			#sub {
				font-size: 20px;
			}

			#show {
				width: 302px;
				height: 300px;
				border: 1px solid #ccc;
				padding-left: 10px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="search">
				<input type="text" id="val" placeholder="请输入关键字" />
				<input type="submit" id="sub" />
			</div>
			<div class="show" id="show"></div>
		</div>


		<script type="text/javascript">
			let arr = ['web前端精英特训班 980元', 'HTML核心技术 199元', 'CSS核心技术 299元', 'Vue核心技术 599元', 'CSS+HTML核心技术 299元', 'web前端在线商城 99元',
				'JavaScript核心技术 399元', 'JavaScript高级技术 899元'
			];

			// 逻辑：1.先完成 展示区域的显示或隐藏
			let input = document.getElementById('val');
			let show = document.getElementById('show');
			input.onkeyup = function() {
				show.style.display = 'block';

				let str = '';
				//input.value和arr每一项匹配
				arr.forEach((item) => {
					let res = item.indexOf(input.value)
					if (res != -1) {
						str += '<p>' + item+'</p>';
					}
				})
				if(!input.value||!str){
					show.innerHTML='<p>暂无结果！'
				}else
				show.innerHTML=str;
			}
			input.onblur = function() {
				show.style.display = 'none';
				input.value = '';
			}
		</script>
	</body>
</html>
