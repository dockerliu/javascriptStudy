<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付页面</title>
	</head>
	<body>
		<div>
			<h2>恭喜你，支付成功</h2>
			<span id="jumpTo">10</span>秒后自动返回首页
			<p><button type="button">立即返回</button></p>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				let timer = 10;

				setInterval(() => {
					timer--;
					document.getElementById('jumpTo').innerText = timer;
					if (timer == 0) {
						location.href = "10秒倒计时.html"
					}
				}, 1000)
			}

			document.getElementsByTagName('button')[0].onclick = function() {
				location.href = '10秒倒计时.html'
			}
		</script>


	</body>
</html>
